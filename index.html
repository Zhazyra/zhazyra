<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="bg-white dark:bg-slate-800 h-screen pt-10 flex flex-col items-center gap-y-4"
    >
      <button id="btn" class="rounded-full bg-slate-600 w-20 h-10 text-white">
        Темный
      </button>
      <h1 class="text-3xl dark:text-white">Добавить упражнение</h1>

      <h4 class="text-xl dark:text-white">Название упражнении:</h4>

      <input
        id="title"
        class="w-96 h-8 border-2 border-inherit rounded"
        type="text"
      />
      <h4 class="text-xl dark:text-white">Продолжительность (минуты):</h4>

      <input
        id="number"
        class="w-96 h-8 border-2 border-inherit rounded"
        type="number"
      />
      <button id="create" class="rounded-md bg-blue-700 w-32 h-10 text-white">
        Добавить
      </button>

      <ul id="list" class="dark:text-white">
        <!-- <li class="list-item flex justify-between items-center">
          <span>Название</span>
          <span>
            <button>&#10062;</button>
          </span>
        </li>  -->
      </ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
